{% extends "base.html" %}

{% block content %}
    <br /><br />
    <div>
            {% for blog in completed_blogs %}
            <h1>{{blog.title}}</h1>

            <li><a href="/blogpost?id={{blog.id}}">{{blog.title}}</a></li>
            <li>{{blog.body}}</li>
            <li>{{blog.owner.username}}</li>

            {% endfor %}

    </div>
    <br />
    <hr />

{% endblock %}
